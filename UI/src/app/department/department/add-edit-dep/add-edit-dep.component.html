<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Departman Adı</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName"
        placeholder="Departman Adını Girin">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-success"> Ekle</button>

<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-success"> Güncelle</button>
